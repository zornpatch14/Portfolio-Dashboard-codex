name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps (root)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      - name: Install API deps
        run: |
          if [ -f api/requirements.txt ]; then pip install -r api/requirements.txt; fi

      - name: Python sanity check
        run: |
          python -m compileall api || true
          python -m compileall src || true

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install web deps
        run: |
          if [ -f web/package.json ]; then cd web && npm install --ignore-scripts && cd ..; fi

      - name: Run tests (Python)
        run: |
          if [ -d tests ]; then pytest -q tests --disable-warnings --maxfail=1; else echo "No tests directory"; fi
